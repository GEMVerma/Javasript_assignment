<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./javascriptassign2.css">
</head>
<body>
    <div class="container1">
        <div class="row">
            <div class="col-sm g-0">
                <div class="leftside" style="background-color: bisque; width: 100%; height: 100vh;">
                  <form class="form" id="form" name="validationform" onsubmit="validateForm()">
                      <div class="heading"><h1>Form Validation</h1></div>
                     <div class="row mb-3">
                        <label for="name" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-4">
                          <input type="text" name="name" class="form-control form-control-sm" id="-name" onkeyup="validateName()">
                          <span id="name-error"></span>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-4">
                          <input type="text" name="email" class="form-control form-control-sm" id="-email" onkeyup="validateEmail()">
                          <span id="email-error"></span>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="mobileno" class="col-sm-3 col-form-label">Mobile No </label>
                        <div class="col-sm-4">
                          <input type="text" maxlength="10" name="mobileno" class="form-control form-control-sm" id="-mobileno" onkeyup="validateMobileno()">
                          <span id="mobileno-error"></span>
                        </div>
                      </div>

                       <div class="col-auto">
                        <button type="submit" name="submit" class="btn btn-small btn-outline-danger" onclick="submiByJavascript()">Submit</button>
                        <span id="submit-error"></span>
                       </div>

                  </form>
                </div> 
            </div>
            <div class="col-sm g-0">
                <div class="rightside" style="background-color: cadetblue; width: 100%;"></div>
            </div>
        </div>
        
    </div>

<script src="./javascriptassign2.js"></script>    
</body>
</html>
